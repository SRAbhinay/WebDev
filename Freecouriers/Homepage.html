<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courier Transfer Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-primary text-white py-3">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between">
        <a href="#" class="text-white">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>
        <div>
          <a href="#" class="btn btn-light me-2">Sign In</a>
          <a href="#" class="btn btn-light">Register</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="hero py-5 text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <img src="package.svg" alt="Package" width="100" height="100">
            <h1 class="display-4 fw-bold mb-3">Effortless Courier Transfers</h1>
            <p class="lead">Quick, secure, and reliable.</p>
          </div>
        </div>
      </div>
    </section>
    <section class="features py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-4 text-center">
            <div class="feature-box">
              <img src="map.svg" alt="World Map" width="50" height="50">
              <h3 class="mt-3">Global Coverage</h3>
              <p>Send and receive packages worldwide.</p>
            </div>
          </div>
          <div class="col-md-4 text-center">
            <div class="feature-box">
              <img src="clock.svg" alt="Clock" width="50" height="50">
              <h3 class="mt-3">24/7 Real-time Tracking</h3>
              <p>Stay updated with your package's status.</p>
            </div>
          </div>
          <div class="col-md-4 text-center">
            <div class="feature-box">
              <img src="shield.svg" alt="Shield" width="50" height="50">
              <h3 class="mt-3">Secure Transactions</h3>
              <p>Rest assured your packages are safe.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="cta py-5 text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <img src="parcel.svg" alt="Parcel" width="100" height="100">
            <h2 class="mb-3">Get Started Now</h2>
            <button type="button" class="btn btn-primary">Sign Up</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
